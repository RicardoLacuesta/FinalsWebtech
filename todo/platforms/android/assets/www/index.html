    <!-- BLOG PLACE -->
     <script id="templates/blog.html" type="text/ng-template">
      <ion-view view-title="Blog">
        <ion-content class="padding"><center>
 <br>       <ion-header >
        <h1 class="title balanced">DIY How to Make a Fabric Covered Cork Board</h1>
        <br>
        </ion-header>
        <hr>
        <br>
          <p>Posted on <label class="balanced">January 3, 2015</label> by <label class="balanced">artsymomsy</label></p>
        
           <img src="img/Custom-Fabric-Covered-Cork-Board-Black.png">
        <br>  <br>
        
           
                  
         </center>
        
<p>Hi everyone! This is my very first blog post for my new website Artsy Momsy and my very first project for 2015! YAY!</p>
          <p>I’ve always wanted to create fabric covered cork board because I do not want a boring cork board in my office and in my craft room. I always go for chic modern look.</p>
          <center>
   
            <div>
              <img src="img/DIY-fabric-covered-corkboard-tools-and-materials.png">
          
              <br>
              <br>
              </div>

        <div>
              
              </center>
                <p>Alright, before we start this project make sure that you have all the tools and materials that you will need.</p>
                <p>1. 14″ x 14″ fabric of your choice. Upholstery fabric will be perfect!</p>
                <p> 2. 12″ x 12″ canvas. This will be your framework.</p>
                <p>3. 12″ x 12″ Cork Sheet</p>
                <p>4. Staple Gun and wires</p>
                <p> 5. Glue/ Glue Gun</p>
                <p> 6. Pencil and Ruler</p>
         </div>
         <br>
         <h4 class="balanced">BUY YOUR FABRIC COVERED CORKBOARD DIY KIT HERE</h4>

           <p>
           <br>
           Now that you have everything ready, let’s move on to the first step.
           <br><br>
            <b>STEP 1:</b> Cut the Fabric
            <br><br>
            If you are using a fabric with a pattern that demands to be used assymmetrycally, measuring your fabric before cutting it is a must. Find your center, and measure 7″ from your center to top, to bottom and to each sides. See image below:

         </p>
         <center>
         <br>
         <div style="background-color: #E9E9E9;">
           <img src="img/Cutting-the-Fabric.png">
           <p style="color: #6D6D6D"><b>OPTIONAL:</b> Cut your fabric 1/2″ on 4 corners to make an easy fold.</p>
         </div>

         <br>
         <div style="background-color: #E9E9E9;">
           <img src="img/Cutting-the-Fabric-Front.png">
           <p style="color: #6D6D6D">YAY! looks like I cut it perfectly :)</p>
         </div>
         </center>
         <div>
           <p>
         <br>
          <b> STEP 2: </b> Glue your 12″ x 12″ Cork Sheet on the canvas.
          <br><br>
          Make sure to cut excess cork sheets on the side when the glue is dry. You want the fabric to fit perfectly on the canvas.
          </p>
         </div>
         <center>
         <br>
         <div style="background-color: #E9E9E9;">
           <img src="img/Glue-cork-board-canvas.png">
           <p style="color: #6D6D6D">TIP: If you are using rolled cork sheet, iron it first to flatten it. This will make your life easier when gluing it to the canvas.</p>
         </div>


         </center>

         <div>
         <center>
           <img src="img/DIY-Fabric-Covered-Cork-Board-300x240.png">
           <img src="img/DIY-Fabric-Covered-Cork-Board-2-300x240.png">
           </center>
           <p >
           <br>
           UPDATE: Glue gun is more effective than using liquid glue.
           <br><br>
          <b>STEP 3:</b> Now that you have the cork sheet on the canvas, it’s time to cover it with the fabric.
            <br><br>
          Lay your fabric up side down and put the canvas with the cork sheet over it.
            <br><br>
          Below are some photos to guide you with the stapling process:</p>
         </div>


         <center>
         <br>
         <div style="background-color: #E9E9E9;">
           <img src="img/DIY-Fabric-Covered-Cork-Board-3.png">
           <p style="color: #6D6D6D">I used push pins to hold the fabric centered on the canvas.</p>
         </div>
         <br>
         <div style="background-color: #E9E9E9;">
           <img src="img/IMG_20150211_111423-1024x1024.jpg">
           <p style="color: #6D6D6D">NOW grab your staple gun and start on the sides.</p>
         </div>

        
         </center>
         <br>
         <p>Let’s Start folding the corners. It’s like wrapping a gift :)</p>
         
          <div>
          <center>
           <img src="img/IMG_20150211_111511-300x300.jpg">
           <img src="img/IMG_20150211_111522-300x300.jpg">
           <img src="img/IMG_20150211_111536-300x300.jpg">
           </center>
           <p >
           <br>
           <center>
            <div style="background-color: #E9E9E9;">
           <img src="img/staple-fabric-on-canvas.png">
           <p style="color: #6D6D6D">And we are done :)</p>
         </div>
         </center>
          
          

         </div>
         <br>
         <p>Yay! How easy is that. We now have a modern chic fabric covered cork board. If you love this and you want to have one now, you can get yours at my <b class="balanced">Etsy Shop Here.</b></p>
         <br><br>
         <center>
         <img src="img/Custom-Fabric-Covered-Cork-Board-side-Black-150x150.png">
         <img src="img/Custom-Fabric-Covered-Cork-Board-close-up-Blue-150x150.png">
         <img src="img/Custom-Fabric-Covered-Cork-Board-side-Blue-150x150.png">
         <img src="img/Custom-Fabric-Covered-Cork-Board-Blue-150x150.png">
         </center>

         <hr>

         <label><p>Posted in<i class="balanced"> DIY Projects, How Tos</i></p><p class="balanced">Leave a comment</p></label>
        </ion-content>
      </ion-view>
    </script>
